<app-navbar></app-navbar>

<div class="signup-form" id="login-form">
    <form class="text-center" (ngSubmit)="loginForm()">
        <h2>Login</h2>
        <div class="form-group">
            <div class="form-group">
                <input type="text" class="form-control" required minlength="4" [(ngModel)]="loginDetails.username"
                    name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" [(ngModel)]="loginDetails.password" name="password"
                    placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block">Login</button>
            </div>
        </div>
    </form>
    <div class="text-center">Forgot Password? <a href="#">Reset</a></div>
</div>
